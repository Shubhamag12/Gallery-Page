<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Gallery
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>GALLERY</h2>
            <ul class="gallery">
                <li class="image-box"> <img src="Images/1.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/2.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/3.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/4.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/1.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/2.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/3.jpg" alt="Image1"></li>
                <li class="image-box"> <img src="Images/4.jpg" alt="Image1"></li>
            </ul>
            <div id="lightbox" class="lightbox">
                <div class="overlay" id="overlay"></div>
                <img src="Images/1.jpg" class="lightbox-image" alt="lightbox image">
                <button id="close">X</button>
                <div class="thumbnails" id="thumb"></div>
            </div>
        </div>
        <script src="function.js"></script>
    </body>
</html>
